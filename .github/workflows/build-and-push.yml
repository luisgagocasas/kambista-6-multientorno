name: Build and Push Nginx Image (Multi-Entorno)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Entorno"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      message:
        description: "Descripción del deployment"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparar metadata
        id: prep
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          MESSAGE="${{ github.event.inputs.message }}"
          RUN_ID="${{ github.run_id }}"
          # Si vars.DATE no está configurado, uso fecha actual en ISO 8601 UTC
          if [ -z "${{ vars.DATE }}" ]; then
            DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          else
            DATE="${{ vars.DATE }}"
          fi
          TAG="${ENVIRONMENT}-${RUN_ID}"
          echo "ENVIRONMENT=${ENVIRONMENT}" >> $GITHUB_ENV
          echo "MESSAGE=${MESSAGE}" >> $GITHUB_ENV
          echo "DATE=${DATE}" >> $GITHUB_ENV
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: Compilar HTML con entorno/mensaje/fecha
        run: |
          ROOT="${GITHUB_WORKSPACE}"
          SRC_DIR="${ROOT}/6. Multi-Entorno"
          BUILD_DIR="${SRC_DIR}/build"
          if [ ! -d "${SRC_DIR}" ]; then
            echo "ERROR: No existe el directorio '${SRC_DIR}' en la rama seleccionada." >&2
            echo "Verifica que la carpeta '6. Multi-Entorno' esté presente en el branch ejecutado." >&2
            exit 1
          fi
          mkdir -p "${BUILD_DIR}"
          cp "${SRC_DIR}/index.html" "${BUILD_DIR}/index.html"
          sed -i "s/{{ENVIRONMENT}}/${ENVIRONMENT}/g" "${BUILD_DIR}/index.html"
          sed -i "s/{{MESSAGE}}/${MESSAGE}/g" "${BUILD_DIR}/index.html"
          sed -i "s/{{DATE}}/${DATE}/g" "${BUILD_DIR}/index.html"

      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: 6. Multi-Entorno
          file: 6. Multi-Entorno/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.TAG }}
          build-args: |
            ENVIRONMENT=${{ env.ENVIRONMENT }}
            DATE=${{ env.DATE }}
            MESSAGE=${{ env.MESSAGE }}
            REPO=${{ env.REPO }}

      - name: Imprimir artefacto
        run: |
          echo "Imagen publicada: ghcr.io/${{ github.repository }}:${{ env.TAG }}"
