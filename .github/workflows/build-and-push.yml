name: Build and Push Nginx Image (Multi-Entorno)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch a usar para compilar"
        required: true
        default: "main"
        type: string
      environment:
        description: "Entorno"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      message:
        description: "Descripción del deployment"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
    outputs:
      tag: ${{ steps.prep.outputs.tag }}
      environment: ${{ steps.prep.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Preparar metadata
        id: prep
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          MESSAGE="${{ github.event.inputs.message }}"
          RUN_ID="${{ github.run_id }}"
          # Si vars.DATE no está configurado, uso fecha actual en ISO 8601 UTC
          if [ -z "${{ vars.DATE }}" ]; then
            DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          else
            DATE="${{ vars.DATE }}"
          fi
          TAG="${ENVIRONMENT}-${RUN_ID}"
          echo "ENVIRONMENT=${ENVIRONMENT}" >> $GITHUB_ENV
          echo "MESSAGE=${MESSAGE}" >> $GITHUB_ENV
          echo "DATE=${DATE}" >> $GITHUB_ENV
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "environment=${ENVIRONMENT}" >> $GITHUB_OUTPUT

      - name: Compilar HTML con entorno/mensaje/fecha
        run: |
          ROOT="${GITHUB_WORKSPACE}"
          SRC_DIR="${ROOT}"
          BUILD_DIR="${ROOT}/build"
          if [ ! -d "${SRC_DIR}" ]; then
            echo "ERROR: No existe el directorio '${SRC_DIR}' en la rama seleccionada." >&2
            echo "Verifica que existan 'index.html' y 'Dockerfile' en el branch ejecutado." >&2
            exit 1
          fi
          mkdir -p "${BUILD_DIR}"
          if [ ! -f "${SRC_DIR}/index.html" ]; then
            echo "ERROR: No se encontró 'index.html' en el raíz del repositorio." >&2
            exit 1
          fi
          cp "${SRC_DIR}/index.html" "${BUILD_DIR}/index.html"
          sed -i "s/{{ENVIRONMENT}}/${ENVIRONMENT}/g" "${BUILD_DIR}/index.html"
          sed -i "s/{{MESSAGE}}/${MESSAGE}/g" "${BUILD_DIR}/index.html"
          sed -i "s/{{DATE}}/${DATE}/g" "${BUILD_DIR}/index.html"

      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.TAG }}
          build-args: |
            ENVIRONMENT=${{ env.ENVIRONMENT }}
            DATE=${{ env.DATE }}
            MESSAGE=${{ env.MESSAGE }}
            REPO=${{ env.REPO }}

      - name: Imprimir artefacto
        run: |
          echo "Imagen publicada: ghcr.io/${{ github.repository }}:${{ env.TAG }}"

  deploy:
    name: Deploy remoto por entorno
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Preparar contexto de deploy
        id: ctx
        run: |
          ENVIRONMENT="${{ needs.build.outputs.environment }}"
          TAG="${{ needs.build.outputs.tag }}"
          REPO="${{ github.repository }}"
          case "$ENVIRONMENT" in
            dev) PORT=8080 ;;
            staging) PORT=8081 ;;
            prod) PORT=8082 ;;
            *) echo "Entorno inválido: $ENVIRONMENT" >&2; exit 1 ;;
          esac
          IMAGE="ghcr.io/${REPO}:${TAG}"
          APP_NAME="kanbista-${ENVIRONMENT}"
          echo "ENVIRONMENT=${ENVIRONMENT}" >> $GITHUB_ENV
          echo "PORT=${PORT}" >> $GITHUB_ENV
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo "APP_NAME=${APP_NAME}" >> $GITHUB_ENV
          echo "SERVER=${{ vars.SERVER }}" >> $GITHUB_ENV

      - name: Login a GHCR (runner)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull y exportar imagen
        run: |
          docker pull "${IMAGE}"
          docker save -o image.tar "${IMAGE}"

      - name: Copiar imagen al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.SERVER }}
          username: ubuntu
          key: ${{ secrets.KEY_PRIVATE }}
          source: "image.tar"
          target: "~/deploy"

      - name: Desplegar contenedor en servidor
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.SERVER }}
          username: ubuntu
          key: ${{ secrets.KEY_PRIVATE }}
          script: |
            set -euo pipefail
            SERVER="${{ env.SERVER }}"
            PORT="${{ env.PORT }}"
            IMAGE="${{ env.IMAGE }}"
            APP_NAME="${{ env.APP_NAME }}"
            KEY_PUBLIC='${{ secrets.KEY_PUBLIC }}'
            # Asegurar la llave pública en authorized_keys (opcional, ya debe estar por metadata)
            mkdir -p ~/.ssh
            touch ~/.ssh/authorized_keys
            if ! grep -qxF "$KEY_PUBLIC" ~/.ssh/authorized_keys; then
              echo "$KEY_PUBLIC" >> ~/.ssh/authorized_keys
            fi
            # Preparar Docker y red proxy
            docker network create proxy >/dev/null 2>&1 || true
            # Detener y borrar contenedor si existe
            docker rm -f "$APP_NAME" >/dev/null 2>&1 || true
            # Cargar imagen y ejecutar
            docker load -i ~/deploy/image.tar
            docker run -d --name "$APP_NAME" \
              --restart unless-stopped \
              --net proxy \
              -p "$PORT":80 \
              -e VIRTUAL_HOST="$SERVER" \
              -e VIRTUAL_PORT=80 \
              "$IMAGE"

      - name: Publicar resumen con URL
        run: |
          echo "Entorno: ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "Servidor: ${{ env.SERVER }}" >> $GITHUB_STEP_SUMMARY
          echo "Puerto: ${{ env.PORT }}" >> $GITHUB_STEP_SUMMARY
          echo "URL: http://${{ env.SERVER }}:${{ env.PORT }}" >> $GITHUB_STEP_SUMMARY
